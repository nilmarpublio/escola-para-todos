services:
  - type: web
    name: escola-para-todos
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python init_db_postgres.py && gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 app_postgres:app
    envVars:
      - key: FLASK_APP
        value: app_postgres.py
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: escola-para-todos-db
          property: connectionString
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: escola-para-todos-db
    databaseName: escola_para_todos
    user: escola_user
    plan: free

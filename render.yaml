services:
  - type: web
    name: escola-para-todos
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: chmod +x start.sh && ./start.sh
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: 0
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: FLASK_APP
        value: app_postgres.py
      - key: DATABASE_URL
        fromDatabase:
          name: escola-para-todos-db
          property: connectionString
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: escola-para-todos-db
    databaseName: escola_para_todos
    user: escola_user
    plan: free

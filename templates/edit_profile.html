{% extends "base.html" %}

{% block title %}Editar Perfil - EduApp{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-edit me-2"></i>Editar Perfil
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('edit_profile') }}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="first_name" class="form-label fw-bold">Nome</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" 
                                       value="{{ current_user.first_name }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="last_name" class="form-label fw-bold">Sobrenome</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" 
                                       value="{{ current_user.last_name }}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ current_user.email }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">Nome de Usuário</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   value="{{ current_user.username }}" readonly>
                            <small class="text-muted">O nome de usuário não pode ser alterado</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="user_type" class="form-label fw-bold">Tipo de Usuário</label>
                            <input type="text" class="form-control" id="user_type" name="user_type" 
                                   value="{{ get_user_type_display(current_user.user_type) }}" readonly>
                            <small class="text-muted">O tipo de usuário não pode ser alterado</small>
                        </div>
                        
                        <hr class="my-4">
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Salvar Alterações
                            </button>
                            <a href="{{ url_for('profile') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Voltar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 20px;
    }
    
    .card-header {
        border-radius: 20px 20px 0 0 !important;
        border: none;
    }
    
    .form-control {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    
    .form-control[readonly] {
        background-color: #f8f9fa;
        border-color: #dee2e6;
    }
    
    .btn {
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
</style>
{% endblock %}

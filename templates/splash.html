{% extends "base.html" %}

{% block title %}Bem-vindo ao EduApp{% endblock %}

{% block content %}
<style>
    .splash-container {
        min-height: 80vh;
        background: linear-gradient(135deg, #2563eb 0%, #1e40af 50%, #f97316 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        border-radius: 20px;
        margin: 2rem 0;
    }

    .splash-bg-elements {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.1;
        z-index: 1;
    }

    .splash-content {
        text-align: center;
        color: white;
        z-index: 2;
        position: relative;
        max-width: 500px;
        padding: 2rem;
    }

    .logo {
        font-size: 4rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
        font-size: 1.5rem;
        font-weight: 300;
        margin-bottom: 3rem;
        opacity: 0.9;
    }

    .btn-splash {
        padding: 16px 40px;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 50px;
        margin: 0 10px;
        min-width: 160px;
        transition: all 0.3s ease;
    }

    .btn-splash:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .floating-icon {
        position: absolute;
        color: rgba(255, 255, 255, 0.2);
        animation: float 6s ease-in-out infinite;
    }

    .floating-icon:nth-child(1) {
        top: 20%;
        left: 10%;
        animation-delay: 0s;
    }

    .floating-icon:nth-child(2) {
        top: 60%;
        left: 15%;
        animation-delay: 2s;
    }

    .floating-icon:nth-child(3) {
        top: 30%;
        right: 10%;
        animation-delay: 4s;
    }

    .floating-icon:nth-child(4) {
        bottom: 20%;
        right: 15%;
        animation-delay: 1s;
    }

    .floating-icon:nth-child(5) {
        bottom: 40%;
        left: 20%;
        animation-delay: 3s;
    }

    @keyframes float {

        0%,
        100% {
            transform: translateY(0px);
        }

        50% {
            transform: translateY(-20px);
        }
    }
</style>
<div class="splash-container">
    <div class="splash-bg-elements">
        <i class="fas fa-book floating-icon" style="font-size: 3rem;"></i>
        <i class="fas fa-graduation-cap floating-icon" style="font-size: 2.5rem;"></i>
        <i class="fas fa-laptop floating-icon" style="font-size: 2rem;"></i>
        <i class="fas fa-lightbulb floating-icon" style="font-size: 2.8rem;"></i>
        <i class="fas fa-atom floating-icon" style="font-size: 2.2rem;"></i>
    </div>

    <div class="splash-content">
        <div class="logo">
            <i class="fas fa-graduation-cap me-3"></i>EduApp
        </div>
        <p class="subtitle">Aprendizado inteligente para o seu futuro</p>

        <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-3">
            <a href="{{ url_for('login') }}" class="btn btn-light btn-splash">
                <i class="fas fa-sign-in-alt me-2"></i>Entrar
            </a>
            <a href="{{ url_for('register') }}" class="btn btn-outline-light btn-splash">
                <i class="fas fa-user-plus me-2"></i>Cadastrar
            </a>
        </div>
    </div>
</div>
{% endblock %}
